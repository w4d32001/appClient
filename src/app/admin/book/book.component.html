@if(isLoading){
    <app-loader></app-loader>
  }
  @if(!isLoading){
    <div class="container mx-auto p-4">
      <div class="mb-4">
        <label for="categoryFilter" class="mr-2">Filtrar por Categor√≠a:</label>
        <select
          id="categoryFilter"
          [(ngModel)]="selectedCategoryId"
          
          class="p-2 border rounded"
        >
          <option value="">Todas</option>
          @for (category of categories; track $index) {
          <option [value]="category.id">
            {{ category.name }}
          </option>
          }
        </select>
      </div>
    
      <div class="grid grid-cols-1 md:grid-cols-8 gap-4">
        <div class="md:col-span-8 p-4">
          <div
            class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
          >
            @for (book of filteredBooks; track $index) {
            <app-card
              [inventory]="book.id"
              [image]="book.image"
              [price]="book.price"
              [name]="book.name"
              [description]="book.description"
              (openModal)="openModal(book)"
            ></app-card>
            }
          </div>
        </div>
      </div>
    </div>
    @if (selectedBook) {
    <app-product-modal [book]="selectedBook" (close)="closeModal()">
    </app-product-modal>
    }
    
  }
