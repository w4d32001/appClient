<div class="h-screen bg-gradient  flex items-center justify-center">
    <div class="rounded-xl bg-white max-w-[600px] shadow-xl">
      <div class="mb-4 py-4 h-16 flex items-center justify-between rounded-t-xl text-white relative px-6">
        <span class="font-mono text-lg text-black font-semibold">Ingrese sus datos</span>
        <button routerLink="/auth" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg absolute right-6">Volver al login</button>
      </div>
      <div class="overflow-y-auto max-h-[580px] p-8">
        
        <form [formGroup]="registerForm" class="space-y-6">
          <div class="grid gap-4 grid-cols-1 lg:grid-cols-2">
            <div>
              <app-form-control
                [form]="registerForm"
                controlName="name"
                label="Nombre: "
                [placeholder]="'-- Campo Obligatorio --'"
              ></app-form-control>
              <app-validation-error [control]="nameFb"></app-validation-error>
            </div>
            <div>
                <app-form-control
                  [form]="registerForm"
                  controlName="password"
                  label="Contraseña: "
                  [placeholder]="'-- Campo Obligatorio --'"
                ></app-form-control>
                <app-validation-error [control]="passwordFb"></app-validation-error>
              </div>
          </div>
          <div class="grid gap-4 grid-cols-1 lg:grid-cols-2">
            <div>
              <app-form-control
                [form]="registerForm"
                controlName="address"
                label="Dirección: "
                [placeholder]="'-- Campo Obligatorio --'"
              ></app-form-control>
              <app-validation-error [control]="addressFb"></app-validation-error>
            </div>
            <div>
              <app-form-control
                [form]="registerForm"
                controlName="email"
                label="Correo: "
                [placeholder]="'-- Campo Obligatorio --'"
              ></app-form-control>
              <app-validation-error [control]="emailFb"></app-validation-error>
            </div>
          </div>
          <button
            type="submit"
            (click)="onSubmit()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
